<div class="animated fadeIn">
    <!--/.card-->
     <div class="row">
      <div class="col-md-12">
       
          <br>
          <div class="row">
            <div class="col-sm-6 col-md-6">
               <div class="card">
                  <div class="card-header">
                    <strong>Doctor Info Ready to edit</strong>
                    <small>Form</small>
                  </div>
                  <div class="card-body">
                      <button type="button" (click)='saveDoc()' class="btn btn-sm btn-pill btn-primary">Save Details</button>
                      <a routerLink="../../details/{{docInfo.id}}"><button type="button" class="btn btn-sm btn-pill btn-primary">View Details</button></a>
                     
                      <br/><br/>
                      <div class="form-group">
                      <label for="fullname">Doc Name</label>
                      <input type="text"  class="form-control" id="fullname"
                      [(ngModel)]="docInfo.fullName" name="fullname">
                    </div>
                    <div class="form-group">
                      <label for="practiceName">Practice Name</label>
                      <input type="text"  class="form-control" id="practiceName"
                      [(ngModel)]="docInfo.practiceName" name="practiceName">
                    </div>
                    <div class="form-group">
                      <label for="specialty">Speciality</label>
                      <input type="text"  class="form-control" id="specialty"
                      [(ngModel)]="docInfo.specialty" name="specialty">
                    </div>
                    <div class="form-group">
                        <label for="employees">Employees</label>
                        <input type="text"  class="form-control" id="employees"
                        [(ngModel)]="docInfo.employees" name="employees">
                      </div>
                      <div class="form-group">
                          <label for="sales">Sales</label>
                          <input type="text"  class="form-control" id="sales"
                          [(ngModel)]="docInfo.sales" name="sales">
                        </div>
                        <div class="form-group">
                            <label for="sicCode">SIC Code</label>
                            <input type="text"  class="form-control" id="sicCode"
                            [(ngModel)]="docInfo.sicCode" name="sicCode">
                          </div>
                    <div class="row">
                      <div class="form-group col-sm-8">
                        <label for="city">City</label>
                        <input type="text"  class="form-control" id="city"
                      [(ngModel)]="docInfo.city" name="city">
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="state">State</label>
                        <input type="text"  class="form-control" id="state"
                      [(ngModel)]="docInfo.state" name="state">
                      </div>
                    </div><!--/.row-->
                    <div class="form-group">
                      <label for="publications">Publications</label>
                      <input type="text"  class="form-control" id="publications"
                      [(ngModel)]="docInfo.publications" name="publications">
                    </div>
                  </div>
                </div>
                       
            </div><!--/.col-->
        
    </div><!--/.row-->
